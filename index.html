<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Coding Knowledge Quiz</title>
    </head>

    <div>
        <!--Shows recent players and scores-->
        <button class="scores" id="scores">Recent Scores</button>
    </div>
    
    <body>
        <section class="card">
            <header>
                <h1>Coding Quiz</h1>
            </header>
            <div class="quiz-box">
                <div class="display">
                    <h2 id="timer"></h2>
                </div>
                <div class="guidelines">
                    <!--Simple instructions for the quiz and how it functions-->
                        <li class="rules">This is a timed coding quiz to test your knowledge.</li>
                        <li class="rules"> The quiz is timed for 75 seconds and deducts points for each wrong answer.</li>
                        <li class="rules">Your score at the end will be based on how much time you had remaining.</li>
                    <button id="start">Begin Quiz</button>
                </div>
                <div class="quiz" id="quiz">
                </div>
                <div id="result">
                </div>
            </div>
        </section>

        <script src="./assets/script.js"></script>
    </body>

</html>
